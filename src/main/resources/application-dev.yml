server:
  port: 8091

loggin:
  level:
    root: DEBUG

external:
  api:
    user:
      base-url: http://localhost:8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/food_court_core
    username: ${DB_USER_CORE}
    password: ${DB_PASSWORD_CORE}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  info:
    title: FoodCourt Security API
    version: v1
    description: API para la gesti√≥n de seguridad del FoodCourt.
  servers:
    - url: http://localhost:8091
      description: Servidor local